<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #222;
        color: #eee;
      }
      header, footer {
        background: #333;
        color: #ddd;
        padding: 8px 0;
        text-align: center;
        height: 10vh;
      }  
      main {
        margin-top: 4pt;
        margin-bottom: 4pt;
        background: #ddd;
        border: 1pt solid black;
        border-radius: 0;
        height: 79vh;

        display: flex;
        flex-direction: row;
        justify-content: center;
          align-items: center;
      }

      #game-div {
        width: 40vh;
        height: 40vh;

        background: grey;

        display: flex;
        flex-direction: column;

        justify-content: center;
        align-items: center;
      }

      .game-row {
        width: 100%;

        display: flex;
        flex-direction: row;

        justify-content: center;
        align-items: center;

        margin: 1pt;
      }

      .game-cell {
        width: 12vh;
        height: 12vh;

        border: 1pt solid black;
        background-color: white;
        border-radius: 6pt;

        margin-left: 1pt;
        margin-right: 1pt;

        text-align: center;
        line-height: 12vh;
        color: black;
        font-size: 20%;
      }
      
    </style>
    <script>
        let currentSymbol = "X";
        
        function getGameState() {
            let outp = [" ", " ", " ", " ", " ", " ", " ", " ", " "];

            for (let i = 0; i < 9; i++) {
                let content = document.getElementById(`gc-${i+1}`).innerText;
                if (content === "O" || content === "X") {
                    outp[i] = content;
                }
            }

            return outp;
        }

        function flipSymbol() {
            currentSymbol = (currentSymbol === "X") ? "O" : "X";
            document.getElementById("play-header").innerText = `Playing with: ${currentSymbol}`;
        }

        function workOnCell(elem) {
            let id = elem.id;
            if (elem.innerText === "X" || elem.innerText === "O") return;
            elem.innerText = currentSymbol;
            elem.style.backgroundColor = "#ddd";
            flipSymbol();
        }
    </script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h2 id="play-header">Playing with: X</h2>
    </header>
    <main>
        <div id="game-div">
          <div class="game-row">
            <div class="game-cell" id="gc-1" onclick="workOnCell(this)"></div>
            <div class="game-cell" id="gc-2" onclick="workOnCell(this)"></div>
            <div class="game-cell" id="gc-3" onclick="workOnCell(this)"></div>
          </div>
          <div class="game-row">
            <div class="game-cell" id="gc-4" onclick="workOnCell(this)"></div>
            <div class="game-cell" id="gc-5" onclick="workOnCell(this)"></div>
            <div class="game-cell" id="gc-6" onclick="workOnCell(this)"></div>
          </div>
          <div class="game-row">
            <div class="game-cell" id="gc-7" onclick="workOnCell(this)"></div>
            <div class="game-cell" id="gc-8" onclick="workOnCell(this)"></div>
            <div class="game-cell" id="gc-9" onclick="workOnCell(this)"></div>
          </div>
        </div>
        <br/>
        <div><a href="https://andrelisboa1.github.io/MinigamePage/smarttv">Go Back</a></div>
    </main>
    <footer>
        <p>games, nice!</p>
    </footer>
</body>
</html>
