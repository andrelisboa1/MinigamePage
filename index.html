<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
</style>
<script>
    function debug(msg) {
        document.getElementById("debug").innerText = msg;
    }

    for (const key in target) {
        if(/^on/.test(key)) {
            const eventType = key.substr(2);
            target.addEventListener(eventType, function(e){ debug(`${e}`); });
        }
    }
</script>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>
    <main>
        <p>This is a basic HTML page template with a simple layout.</p>
        <p id="debug" style="font-weight: bold; color: red;">Debug</p>
    </main>
    <footer>
        <p>&copy; Iteration 2</p>
    </footer>
</body>
</html>
