<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .toggle-btn {
            width: 4vw;
            height: 4vw;
            border: 1pt solid black;
            background-color: #444;
        }
</style>
<script>
    function debug(msg) {
        document.getElementById("debug").innerText = msg;
    }

    window.onload = function() {
        let toggleBtns = Array.from(document.getElementsByClassName("toggle-btn"));
        toggleBtns.forEach(function(btn, idx) {
            btn.dataset.toggled = "yes";
            btn.addEventListener('click', function() {
                console.log(`Was ${btn.dataset.toggled}`);
                btn.style.backgroundColor = (btn.dataset.toggled === "no") ? "#999" : "#444";
                btn.dataset.toggled = (btn.dataset.toggled === "yes") ? "no"  : "yes";
                console.log(`- Now is ${btn.dataset.toggled}`);
            });
        });
    }
</script>
</head>
<body>
    <header>
        <h1>Welcome to my Minigames Page</h1>
    </header>
    <main>
        <div class="toggle-btn"></div>
    </main>
    <footer>
        <p>&copy; Iteration 4</p>
    </footer>
</body>
</html>
