<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background: #fff;
            color: #000;
        }
        header, footer {
            background: #222;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            height: 11%;
        }
        main {
            margin-top: 4pt;
            margin-bottom: 4pt;
            background: #ddd;
            border: 1pt solid black;
            border-radius: 0;
            height: 256pt;
        }
        #move-box {
            width: 32pt;
            height: 32pt;
            background: #888;
            position: relative;
            left: 0;
            top: 0;
            border-radius: 8px;
        }
        .move-link {
            display: inline-block;
            font-family: monospace;
            font-weight: bold;
            text-align: center;
            width: 32pt;
            height: 32pt;
            font-size: 1.2em;
            border: 1px solid #888;
            color: #000;
            background: #eee;
            text-decoration: none;
            margin-right: 4pt;
            margin-bottom: 2pt;
            border-radius: 4px;
        }
        .move-link:active {
            background: #ccc;
        }
    </style>
    <script>
        // ES3 style.
    var boxData = {
        x: 0, y: 0,
        updateElem: function() {
            var box = document.getElementById("move-box");
            if (box) {
                box.style.left = boxData.x * 32 + "pt";
                box.style.top = boxData.y * 32 + "pt";
            }
        }
    };
    var count = 0;
    window.onload = function() {
        boxData.updateElem();
        setInterval(function(){
            /*
            var counter = document.getElementById("counter");
            count++;
            if (counter) counter.innerHTML = count;
            */
            boxData.updateElem();
        }, 250);
    };
    </script>
</head>
<body>
    <header>
        <h1>Welcome to my Minigames Page</h1>
        <h2 id="counter">0</h2>
    </header>
    <main>
        <!--
        
        
        -->
        <div id="move-box"></div>
        

    </main>
    <div style="display: flex; flex-direction: row; height: 32pt;">
        <a class="move-link" href="#" onclick="boxData.x--; return false;">&lt;</a>
        <a class="move-link" href="#" onclick="boxData.y--; return false;">&circ;</a>
        <a class="move-link" href="#" onclick="boxData.y++; return false;">v</a>
        <a class="move-link" href="#" onclick="boxData.x++; return false;">&gt;</a>
    </div>
    <footer>
        <p>&copy; Iteration 7</p>
    </footer>
</body>
</html>
