<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .toggle-btn {
            width: 4vw;
            height: 4vw;
            border: 1pt solid black;
            background-color: #444;
        }

        .big-link {
            height: 24pt;
            font-size: 14pt;
            background-color: #aaa;
            color: blue;
        }
    </style>
    <script>
        let num = -1;

        function debug(msg) {
            document.getElementById("debug").innerText = msg;
        }

        function updateNum() {
            num++;
            debug(`Number is ${num}`);
        }
        window.onload = function() {
            updateNum();
        }
    </script>
</head>
<body onload="updateNum();">
    <header>
        <h1>Welcome to my Minigames Page</h1>
    </header>
    <main>
        <div id="debug">no updates yet, sad</div>
        <a class="big-link" href="#" onclick="updateNum(); return false;">Increment count</a>
    </main>
    <noscript><div>whoops, no js for u</div></noscript>
    <footer>
        <p>&copy; Iteration 6</p>
    </footer>
</body>
</html>
