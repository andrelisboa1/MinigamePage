<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background: #fff;
            color: #000;
        }
        header, footer {
            background: #222;
            color: #fff;
            padding: 8px 0;
            text-align: center;
        }
        main {
            padding: 10px;
            background: #fff;
            border-radius: 0;
        }
        .big-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            border: 1px solid #888;
            color: #000;
            background: #eee;
            text-decoration: none;
            margin-top: 16px;
            border-radius: 4px;
        }
        .big-link:active {
            background: #ccc;
        }
        #debug {
            font-size: 1.1em;
            margin-bottom: 16px;
        }
    </style>
    <script>
        var num = -1;
        function debug(msg) {
            var dbg = document.getElementById("debug");
            if (dbg) dbg.innerText = msg;
        }
        function updateNum() {
            num++;
            debug("Number is " + num);
        }
        window.onload = function() {
            debug("Number is " + num);
        };
    </script>
</head>
<body>
    <header>
        <h1>Welcome to my Minigames Page</h1>
    </header>
    <main>
        <div id="debug">no updates yet, sad</div>
        <a class="big-link" href="#" onclick="updateNum(); return false;">Increment count</a>
    </main>
    <noscript><div>whoops, no js for u</div></noscript>
    <footer>
        <p>&copy; Iteration 7</p>
    </footer>
</body>
</html>
