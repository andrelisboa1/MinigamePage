<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background: #fff;
            color: #000;
        }
        header, footer {
            background: #222;
            color: #fff;
            padding: 8px 0;
            text-align: center;
        }
        main {
            padding: 10px;
            background: #fff;
            border-radius: 0;
        }
        #move-box {
            width: 60px;
            height: 60px;
            background: #4af;
            position: relative;
            left: 0;
            margin-top: 32px;
            border-radius: 8px;
            transition: left 0.2s;
        }
        .move-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            border: 1px solid #888;
            color: #000;
            background: #eee;
            text-decoration: none;
            margin: 8px 12px 0 0;
            border-radius: 4px;
        }
        .move-link:active {
            background: #ccc;
        }
    </style>
    <script>
        var position = 0;
        function moveBox(dir) {
            position += dir * 20;
            var box = document.getElementById("move-box");
            if (box) box.style.left = position + "px";
        }
        window.onload = function() {
            // Optionally reset position
            var box = document.getElementById("move-box");
            if (box) box.style.left = position + "px";
        };
    </script>
</head>
<body>
    <header>
        <h1>Welcome to my Minigames Page</h1>
    </header>
    <main>
        <a class="move-link" href="#" onclick="moveBox(-1); return false;">Left</a>
        <a class="move-link" href="#" onclick="moveBox(1); return false;">Right</a>
        <div id="move-box"></div>
    </main>
    <noscript><div>whoops, no js for u</div></noscript>
    <footer>
        <p>&copy; Iteration 7</p>
    </footer>
</body>
</html>
